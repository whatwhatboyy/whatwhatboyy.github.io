        .container {

            background-color: #1e1e1e;

        .image-box {

            background-clip: text;
            color: transparent;
        }

        .key-box {
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            font-size: 22px;
            user-select: all;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
            letter-spacing: 2px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
            transition: transform 0.2s ease;
            position: relative;
        }

        .key-box:hover {
            transform: scale(1.05);
        }

        .key-text {
            filter: blur(5px);
            transition: filter 0.3s ease;
        }

        .key-box:hover .key-text,
        .key-box:active .key-text,
        .key-box:focus .key-text {

        }

        .copy-notice {
            margin-top: 20px;
            color: #00f2fe;
            font-size: 16px;

        .instructions {

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 6px;

    <div class="container">

        </div>

        <div class="copy-notice" id="copyNotice">Key copied to clipboard!</div>
        <div class="instructions">Click the key or press <b>C</b> to copy it.</div>

        <!-- Buttons -->
        <div class="button-group">
            <a href="http://riptidecheats.cc" target="_blank" class="btn btn-primary">Back to homepage</a>
            <a href="http://riptidecheats.cc/support.html" target="_blank" class="btn btn-help">Help? Support Page</a>
            <a href="http://riptidecheats.cc/loader.html" target="_blank" class="btn btn-help">Loader Download</a>
        </div>
    </div>

    <script>
        const keyBox = document.getElementById('keyBox');
        const copyNotice = document.getElementById('copyNotice');
        const key = keyBox.querySelector('.key-text').textContent;

        function copyKey() {
            navigator.clipboard.writeText(key).then(() => {
                copyNotice.style.display = 'block';
                setTimeout(() => {
                    copyNotice.style.display = 'none';
                }, 1500);
            });
        }

        keyBox.addEventListener('click', copyKey);

        document.addEventListener('keydown', function (event) {
            if (event.key.toLowerCase() === 'c') {
                copyKey();
            }
        });
    </script>
