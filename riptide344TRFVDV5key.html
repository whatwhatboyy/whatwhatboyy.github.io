    <style>
        :root {
            --primary: #4facfe;
            --primary-dark: #00f2fe;
            --secondary: #6366f1;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(79, 172, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 242, 254, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: -2;
        }

        /* Grid Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(79, 172, 254, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 172, 254, 0.3); }
            50% { box-shadow: 0 0 40px rgba(79, 172, 254, 0.5); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-text {
            color: var(--primary);
            font-size: 13px;
            font-weight: 500;
        }

        /* Key Card */
        .key-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .key-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .key-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .key-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glow 3s ease-in-out infinite;
        }

        .key-box:hover {
            transform: scale(1.02);
        }

        .key-text {
            font-size: 14px;
            font-weight: 700;
            color: var(--bg-dark);
            letter-spacing: 1px;
            word-break: break-all;
            filter: blur(6px);
            transition: filter 0.3s ease;
        }

        .key-box:hover .key-text {
            filter: blur(0);
        }

        .copy-hint {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .copy-hint kbd {
            background: rgba(79, 172, 254, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: inherit;
            color: var(--primary);
        }

        /* Copy Toast */
        .copy-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .copy-toast svg {
            width: 18px;
            height: 18px;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Grid */
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }

            .key-text {
                font-size: 12px;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-item {
                padding: 12px 8px;
            }

            .stat-value {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        const keyBox = document.getElementById('keyBox');
        const copyToast = document.getElementById('copyToast');
        const key = keyBox.querySelector('.key-text').textContent;

        function copyKey() {
            navigator.clipboard.writeText(key).then(() => {
                copyToast.classList.add('show');
                setTimeout(() => {
                    copyToast.classList.remove('show');
                }, 2000);
            });
        }

        keyBox.addEventListener('click', copyKey);

        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'c') {
                copyKey();
            }
        });
